<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Compensación de Tropas</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Calculadora de Compensación de Tropas</h1>
  
  <table id="tablaTropas">
    <tr>
      <th>Tropa</th>
      <th>Food</th>
      <th>Wood</th>
      <th>Stone</th>
      <th>Gold</th>
      <th>Time (in seconds)</th>
      <th>SpeedUp Value</th>
      <th>Cantidad perdida</th>
    </tr>
    <!-- Filas de la tabla generadas dinámicamente -->
  </table>
  
  <button onclick="calcularCompensacion()">Calcular</button>
  
  <h2>Resultado</h2>
  <p id="resultado"></p>
</body>
</html>
