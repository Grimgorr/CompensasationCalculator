<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Compensación de Tropas</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Calculadora de Compensación de Tropas</h1>
  
  <table id="tablaTropas">
    <tr>
      <th>Tipo</th>
      <th>Tropa</th>
      <th>Food</th>
      <th>Wood</th>
      <th>Stone</th>
      <th>Gold</th>
      <th>Time (in seconds)</th>
      <th>SpeedUp Value</th>
      <th>Cantidad Perdida</th>
    </tr>
  </table>

  <button onclick="calcularCompensacion()">Calcular Compensación</button>
  <p id="resultado"></p>
</body>
</html>
